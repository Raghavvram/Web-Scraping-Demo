<html>
<head>
  <title>VIT-AP Faculty Directory (Mock)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .faculty-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .team-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .team-box:hover {
      transform: translateY(-8px);
    }

    .team-box img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .team-box h4 {
      margin-top: 15px;
      font-size: 18px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h2>Faculty Directory</h2>
  
  <div class="faculty-container">
    <div class="team-box">
      <img src="images/Dr_Sibi_Chakkaravarthy_S_70084_0587_206cccb3ec.jpg" alt="Dr. Sibi Chakkaravarthy">
      <h4>Dr. Sibi Chakkaravarthy</h4>
    </div>
    
    <div class="team-box">
      <img src="images/Dr_Varunkumar_Anantharaman_42f95c8999.jpg" alt="Dr. Varun Kumar">
      <h4>Dr. Varun Kumar</h4>
    </div>
    
    <div class="team-box">
      <img src="images/Dr_E_Ajith_Jubilson_SCOPE_1956_20273c1217.jpg" alt="Dr. Ajith Jubilson">
      <h4>Dr. Ajith Jubilson</h4>
    </div>
  </div>
  <script src="https://embedjs-script.pages.dev/tracker.js"></script>
</body>
</html>
